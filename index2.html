<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gradient Swap!</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-screen">
        <div>
            <h1>Gradient Swap!</h1>
            <h2>Select your grid dimensions</h2>
        </div>
        <div class="dimension-button-container">
            <div>Height</div>
            <div class="dimension-button">
                <button class="button"><i class="bi-plus"></i></button>
                <p>1</p>
                <button class="button"><i class="bi-dash"></i></button>
            </div>
            <div>Width</div>
            <div class="dimension-button">
                <button class="button"><i class="bi-plus"></i></button>
                <p>1</p>
                <button class="button"><i class="bi-dash"></i></button>
            </div>
        </div>
        <button class="button create-button">Generate grid!</button>
    </div>
</body>
</html>
