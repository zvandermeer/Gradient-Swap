<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Swap!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="controls">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="6" min="1" max="20">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="6" min="1" max="20">
        <button id="generate">Generate Grid</button>
        <button id="solution">Show Solution?</button>
        <span id="swaps">Swaps: 0</span>
        <span id="timer">0:00</span>
    </div>
    
    <div id="grid"></div>

    <script src="script.js"></script>
</body>
</html>
