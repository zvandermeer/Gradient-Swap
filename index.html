<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gradient Swap!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <div id="welcome-screen">
        <div>
            <h1>Gradient Swap!</h1>
            <h2>Select your grid dimensions</h2>
        </div>
        <div class="dimension-button-container">
            <div>Width</div>
            <div class="dimension-button">
                <button id="widthPlusButton" class="button"><i class="bi-plus"></i></button>
                <p id="widthLabel">6</p>
                <button id="widthMinusButton" class="button"><i class="bi-dash"></i></button>
            </div>
            <div>Height</div>
            <div class="dimension-button">
                <button id="heightPlusButton" class="button"><i class="bi-plus"></i></button>
                <p id="heightLabel">6</p>
                <button id="heightMinusButton" class="button"><i class="bi-dash"></i></button>
            </div>
        </div>
        <button id="gridCreateButton", class="button create-button">Generate grid!</button>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="controls">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" value="6" min="3" max="20">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" value="6" min="3" max="20">
            <button id="generate">Generate Grid</button>
            <button id="solution">Show Solution?</button>
            <span id="swaps">Swaps: 0</span>
            <span id="timer">0:00</span>
            <input type="checkbox" id="cheater">
        </div>
        
        <div id="grid"></div>
    </div>

    <div class="final-overlay hidden">
        <div class="box">
            <h2>You win!</h2>
            <div class="stats">
                <div class="time">
                    <div>
                        Time:
                    </div>
                    <div id="overlayTime">
                        00:00
                    </div>
                </div>
                <div class="swaps">
                    <div>
                        Swaps:
                    </div>
                    <div id="overlaySwaps">
                        0
                    </div>
                </div>
            </div>
            <div class="button-div">
                <button id="shareButton" class="button"><i class="bi bi-share"></i> Share</button>
            </div>
            <div class="button-div">
                <button id="viewButton" class="button"><i class="bi bi-eye"></i> View completed puzzle</button>
            </div>
            <div class="button-div">
                <button id="restartButton" class="button"><i class="bi bi-arrow-clockwise"></i> Play again with the same settings</button>
            </div>
            <div class="button-div">
                <button id="viewButton" class="button"><i class="bi bi-house-door"></i> Return to Mode Select</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
