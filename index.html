<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gradient Swap!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <meta name="theme-color" content="#fff9e7">
</head>
<body>
    <div id="controls">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="6" min="3" max="20">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="6" min="3" max="20">
        <button id="generate">Generate Grid</button>
        <button id="solution">Show Solution?</button>
        <span id="swaps">Swaps: 0</span>
        <span id="timer">0:00</span>
        <input type="checkbox" id="cheater">
        <label for="vehicle1"> Enable cheater mode</label><br>
    </div>
    
    <div id="grid"></div>

    <script src="script.js"></script>
    <script>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then(function() {
                  console.log('Service Worker Registered');
            });
        }
    </script>
</body>
</html>
